<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Home VAR Football — iPhone Fixed</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Home VAR Football</h1>
    <p class="muted">Tap <b>Start Camera</b> to give permission (required on iPhone).</p>

    <div class="controls">
      <button id="startBtn">Start Camera</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div class="video-wrap">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvas"></canvas>
    </div>

    <div id="status" class="status">Idle — press Start Camera</div>

    <div class="sidebar">
      <div class="scoreboard">
        <div>Home: <span id="homeScore">0</span></div>
        <div>Away: <span id="awayScore">0</span></div>
        <div>Timer: <span id="timer">00:00</span></div>
      </div>
      <div class="events" id="events"></div>
    </div>

    <footer>Publish this folder to GitHub Pages (HTTPS) for camera access on iPhone.</footer>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@1.4.1/dist/pose-detection.min.js"></script>
  
  <!-- App JS -->
  <script src="main.js"></script>
</body>
</html>
